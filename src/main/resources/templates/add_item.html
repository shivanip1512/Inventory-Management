<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Add Item</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

<body>
	<div class="container mt-5">
	<h2>Add item</h2>
		<form class="mt-5" action="processItem" method="post" th:object="${item}">
			<div class="mb-3">
				<label for="inputDescription" class="form-label">Description</label>
				<input type="text" name="description" class="form-control"
					id="inputDescription" aria-describedby="emailHelp">
			</div>
			<div class="mb-3">
				<label for="inputStock" class="form-label">Stock</label> <input
					type="number" name="stock" class="form-control" id="inputStock">
			</div>
			<div class="mb-3">
				<label for="inputPrice" class="form-label">Price</label> <input
					type="number" name="price" class="form-control" id="inputPrice">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
